<h2 class="title">Set Lock Pattern</h2>
<div
  class="dots-wrapper"
  (touchstart)="onClick($event, 'start')"
  (touchmove)="onClick($event, 'move')"
  (touchend)="onClick($event, 'end')"
>
  <div *ngFor="let dot of dots" class="dotRow">
    <div *ngFor="let d of dot" class="dot" #dot>
      <div class="innerDot"></div>
      <!-- {{ d }} -->
    </div>
    <br />
  </div>
</div>
