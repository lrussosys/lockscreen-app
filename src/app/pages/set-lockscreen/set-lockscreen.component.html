<h2 class="title">Set Lock Pattern</h2>

<div class="lock-container">
  <i class="fa-solid fa-lock" *ngIf="!correct"></i>
  <i class="fa-solid fa-lock-open" *ngIf="correct"></i>
</div>

<div class="dots-wrapper" id="line">
  <!-- <div class="line"></div> -->
  <div *ngFor="let dot of dots; index as i" class="dot" #dot>
    <div class="testo" (click)="onClick(dot, i)">{{ dot?.i }}</div>
  </div>
</div>
